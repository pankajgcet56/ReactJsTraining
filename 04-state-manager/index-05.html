		function spinnerReducer(currentState = 0, action){
			if (action.type === 'INCREMENT')
				return ++currentState;
			if (action.type === 'DECREMENT')
				return --currentState;
			return currentState;
		}

		let Spinner = ({currentValue, increment, decrement}) => (
			<div>
				<input type="button" value="DECREMENT" onClick={() => decrement()}/>
				<span> {currentValue} </span>
				<input type="button" value="INCREMENT" onClick={() => increment()}/>
			</div>
		);
		


		function createSpinnerActions(){
			let spinnerActionCreators = {
				increment(){
					return { type : 'INCREMENT' };
				},
				decrement(){
					return { type : 'DECREMENT' }
				}
			};
			return spinnerActionCreators;
		}

		function bindActionCreators(dispatch, actionCreators){
			let result = {};
			for(let key in actionCreators){
				result[key] = function(){
					let action = actionCreators[key]();
					dispatch(action);
				}
			}
			return result;
		}

		let spinnerActions = bindActionCreators(store.dispatch, createSpinnerActions());

		function renderApp(){
			let value = store.getState();
			ReactDOM.render(
				/*<Spinner 
					currentValue={value}

					decrement = {spinnerActions.decrement}
				/>*/
				<Spinner 
					currentValue={value} 
					{...spinnerActions}
				/>
				,
				document.getElementById('root'));
		}
		store.subscribe(renderApp);
		renderApp();
